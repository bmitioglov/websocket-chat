<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=US-ASCII"/>
    <!--<link href="/lib/flat-ui/dist/css/flat-ui.css" type="text/css" rel="stylesheet"/>-->
    <link href="/lib/flat-ui/dist/css/vendor/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="/lib/flat-ui/dist/css/flat-ui.css" type="text/css" rel="stylesheet"/>
    <link href="/css/registration-form.css" type="text/css" rel="stylesheet"/>
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
        <form th:object="${user}" method="POST" enctype="utf8">
            <div class="login-form">
                <div class="form-group">
                    <label class="login-field-icon fui-user"></label>
                    <input class="form-control login-field" th:field="*{firstName}" type="text"
                           required="required" placeholder="First Name"/>
                </div>

                <div class="form-group">
                     <label class="login-field-icon fui-user"></label>
                     <input class="form-control login-field" th:field="*{lastName}" type="text"
                            required="required" placeholder="Last Name"/>
                </div>

                <div class="form-group">
                    <label class="login-field-icon fui-mail"></label>
                    <input class="form-control login-field" th:field="*{email}" type="email"
                           required="required" placeholder="Email"/>
                </div>

                <div class="form-group">
                    <label class="login-field-icon fui-lock"></label>
                    <input class="form-control login-field" th:field="*{password}" type="password"
                           required="required" placeholder="Password"/>
                </div>

                <div class="form-group">
                    <label class="login-field-icon fui-lock"></label>
                    <input class="form-control login-field" th:field="*{matchingPassword}" type="password"
                           required="required" placeholder="Matching password"/>
                </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button>
            </div>
        </form>
    </div>
        </div>
    </div>
    <br/>
</body>
</html>
